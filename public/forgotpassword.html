<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <style>
    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body{
      font-family: Inter, Roboto, -apple-system, "Segoe UI", "Helvetica Neue", Arial;
      background:#ffffff;
      color:#111827;
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .container{
      width:100%;
      max-width:420px;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(17,24,39,0.06);
      overflow:hidden;
      background:#ffffff;
    }

    .header{
      padding:24px 28px;
      display:flex;
      align-items:center;
      gap:12px;
      border-bottom:1px solid rgba(15,23,42,0.04);
    }

    .logo{
      height:40px;
      width:40px;
      border-radius:6px;
      background:#eef2ff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#4338ca;
      font-size:16px;
    }

    .brand {
      font-size:18px;
      font-weight:600;
    }

    .form{
      padding:28px;
    }

    label{display:block;font-size:13px;margin-bottom:8px;color:#374151}
    input[type="text"]{
      width:100%;
      padding:12px 14px;
      border:1px solid rgba(15,23,42,0.08);
      border-radius:8px;
      font-size:15px;
      outline:none;
      background:#fff;
    }
    input[type="text"]:focus{box-shadow:0 0 0 4px rgba(99,102,241,0.06);border-color:#6366f1}

    .actions{margin-top:18px;display:flex;align-items:center;justify-content:space-between}
    .btn{
      background:#111827;
      color:#fff;
      padding:10px 14px;
      border-radius:8px;
      border:none;
      font-weight:600;
      cursor:pointer;
    }

    .link{font-size:13px;color:#4b5563;text-decoration:none}

    .small-note{font-size:12px;color:#6b7280;margin-top:12px}

    .footer{
      padding:12px 20px;
      border-top:1px solid rgba(15,23,42,0.04);
      font-size:12px;
      color:#6b7280;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="forgotTitle">
    <div class="header">
      <div class="logo"><img src="public/logo.png" alt="Logo" style="width:100%;height:100%;object-fit:contain;border-radius:6px;"></div>
      <div>
        <div class="brand">Password Reset Portal</div>
        <div style="font-size:12px;color:#6b7280">Enter your username to reset password</div>
      </div>
    </div>

    <form class="form" onsubmit="event.preventDefault();sendResetEmail()">
      <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" inputmode="text" autocomplete="username" placeholder="example@daysmadesimple.com" required />
      </div>

      <div class="actions">
        <a class="link" href="/">&larr; Back to Sign In</a>
        <button class="btn" type="submit">Reset Password</button>
      </div>

      <div class="small-note">You will receive a password reset email shortly.</div>
    </form>

    <div class="footer">If you need help, contact your system administrator.</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC6ReZ9JiKAhVwXLUwgzRRsk2Daw3pRli8",
      authDomain: "daysmadesimple-admin.firebaseapp.com",
      projectId: "daysmadesimple-admin",
      storageBucket: "daysmadesimple-admin.firebasestorage.app",
      messagingSenderId: "165327565681",
      appId: "1:165327565681:web:e28364ebb3cb1d9a683cd0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function sendResetEmail(){
      const email = document.getElementById('username').value;
      auth.sendPasswordResetEmail(email)
      .then(()=>{
        alert('✅ Password reset email sent! Check your inbox.');
      })
      .catch(err=>{
        alert('❌ '+err.message);
      });
    }
  </script>
</body>
</html>
