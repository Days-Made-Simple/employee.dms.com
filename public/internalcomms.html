<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Internal Communications</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: Inter, Arial, sans-serif; background: #f9fafb; display:flex; height:100vh; overflow:hidden; }

  /* Sidebar */
  .sidebar { width: 280px; background:#1f2937; color:white; display:flex; flex-direction:column; }
  .sidebar-header { padding:20px; font-size:18px; font-weight:600; border-bottom:1px solid rgba(255,255,255,0.1); }
  .user-list { flex:1; overflow-y:auto; }
  .user-item { display:flex; align-items:center; padding:12px 16px; cursor:pointer; border-bottom:1px solid rgba(255,255,255,0.05); }
  .user-item:hover { background:#374151; }
  .avatar { width:36px; height:36px; border-radius:50%; margin-right:12px; background:#6366f1; color:white; font-weight:600; font-size:14px; display:flex; align-items:center; justify-content:center; position:relative; }
  .online-dot { width:10px; height:10px; border-radius:50%; position:absolute; bottom:0; right:0; border:2px solid #1f2937; }
  .green { background: #22c55e; }
  .red { background: #ef4444; }

  /* Chat Section */
  .chat-section { flex:1; display:flex; flex-direction:column; background:white; }
  .chat-header { padding:20px; border-bottom:1px solid #e5e7eb; font-weight:600; background:#f3f4f6; display:flex; align-items:center; gap:10px; }
  .typing-indicator { font-size:13px; color:#6b7280; margin-left:5px; }
  .message-area { flex:1; overflow-y:auto; padding:20px; }
  .message { max-width:60%; margin-bottom:12px; padding:10px 14px; border-radius:10px; font-size:14px; line-height:1.4; word-wrap:break-word; }
  .message.sent { background:#6366f1; color:white; margin-left:auto; }
  .message.received { background:#e5e7eb; color:#111827; margin-right:auto; }
  .chat-input { display:flex; padding:16px; border-top:1px solid #e5e7eb; }
  .chat-input input { flex:1; padding:12px 14px; border:1px solid #d1d5db; border-radius:8px; margin-right:10px; }
  .chat-input button { background:#6366f1; color:white; padding:12px 18px; border:none; border-radius:8px; cursor:pointer; }
  .chat-input button:hover { background:#4f46e5; }
</style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">Team Chat</div>
    <div class="user-list" id="userList"></div>
  </div>

  <div class="chat-section">
    <div class="chat-header" id="chatHeader">
      Select a user to start chatting
      <span class="typing-indicator" id="typingIndicator"></span>
    </div>
    <div class="message-area" id="messageArea"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." disabled />
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyC6ReZ9JiKAhVwXLUwgzRRsk2Daw3pRli8",
  authDomain: "daysmadesimple-admin.firebaseapp.com",
  projectId: "daysmadesimple-admin",
  storageBucket: "daysmadesimple-admin.firebasestorage.app",
  messagingSenderId: "165327565681",
  appId: "1:165327565681:web:e28364ebb3cb1d9a683cd0"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let currentUser = null;
let selectedUser = null;
let messagesUnsub = null;
let typingUnsub = null;

// Auth
auth.onAuthStateChanged(user => {
  if(!user) window.location.href = "login.html";
  else { currentUser = user; loadUsers(); }
});

// Load all other users
function loadUsers() {
  db.collection('users').onSnapshot(snapshot => {
    const userList = document.getElementById('userList');
    userList.innerHTML = '';
    snapshot.forEach(doc => {
      if(doc.id !== currentUser.uid){
        const user = doc.data();
        const div = document.createElement('div');
        div.className = 'user-item';

        // Avatar
        let avatarEl;
        if(user.profilePic){
          avatarEl = document.createElement('img');
          avatarEl.src = user.profilePic;
          avatarEl.className = 'avatar';
          avatarEl.onerror = () => { avatarEl.replaceWith(createInitials(user.name)); };
        } else { avatarEl = createInitials(user.name); }

        // Online dot
        const dot = document.createElement('div');
        dot.className = 'online-dot ' + ((user.online) ? 'green' : 'red');
        avatarEl.appendChild(dot);

        div.appendChild(avatarEl);

        const span = document.createElement('span');
        span.textContent = user.name || 'Unknown';
        div.appendChild(span);

        div.onclick = () => selectUser(doc.id, user.name);
        userList.appendChild(div);
      }
    });
  });
}

// Create initials avatar
function createInitials(name){
  const initials = name ? name.split(' ').map(n=>n[0]).join('').toUpperCase() : '?';
  const el = document.createElement('div');
  el.className = 'avatar';
  el.textContent = initials;
  return el;
}

let messagesUnsub = null; // track active listener

function selectUser(uid, name){
  selectedUser = uid;
  document.getElementById('chatHeader').textContent = `Chat with ${name}`;
  document.getElementById('messageInput').disabled = false;
  document.getElementById('sendBtn').disabled = false;

  // unsubscribe previous listener if any
  if(messagesUnsub) messagesUnsub();

  loadMessages();
}

function loadMessages(){
  const messageArea = document.getElementById('messageArea');
  messageArea.innerHTML = ''; // clear only when switching user

  messagesUnsub = db.collection('messages')
    .where('members', 'array-contains', currentUser.uid)
    .orderBy('timestamp', 'asc')
    .onSnapshot(snapshot => {
      snapshot.docChanges().forEach(change => {
        if(change.type === 'added'){
          const msg = change.doc.data();
          if ((msg.sender === currentUser.uid && msg.receiver === selectedUser) ||
              (msg.sender === selectedUser && msg.receiver === currentUser.uid)){
            const div = document.createElement('div');
            div.className = `message ${msg.sender === currentUser.uid ? 'sent' : 'received'}`;
            div.textContent = msg.text;
            messageArea.appendChild(div);
            messageArea.scrollTop = messageArea.scrollHeight;
          }
        }
      });
    });
}

document.getElementById('sendBtn').onclick = async () => {
  const text = document.getElementById('messageInput').value.trim();
  if(!text || !selectedUser) return;

  await db.collection('messages').add({
    sender: currentUser.uid,
    receiver: selectedUser,
    members: [currentUser.uid, selectedUser],
    text,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });
  document.getElementById('messageInput').value = '';
};

// Typing indicator
const input = document.getElementById('messageInput');
input.addEventListener('input', () => {
  if(!selectedUser) return;
  db.collection('typing').doc(currentUser.uid).set({
    [selectedUser]: input.value.length > 0
  });
});

function listenTyping(){
  typingUnsub = db.collection('typing').doc(selectedUser)
    .onSnapshot(doc => {
      const data = doc.data();
      const typingEl = document.getElementById('typingIndicator');
      if(data && data[currentUser.uid]) typingEl.textContent = 'typing...';
      else typingEl.textContent = '';
    });
}

// Update online status
db.collection('users').doc(currentUser.uid).set({online:true},{merge:true});
window.addEventListener('beforeunload', ()=> {
  db.collection('users').doc(currentUser.uid).set({online:false},{merge:true});
});
</script>
</body>
</html>
