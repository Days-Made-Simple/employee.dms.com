<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internal Communications</title>
<style>
body { margin:0; font-family:Inter, Arial, sans-serif; display:flex; height:100vh; overflow:hidden; background:#f9fafb; }
.sidebar { width:280px; background:#1f2937; color:white; display:flex; flex-direction:column; }
.sidebar-header { padding:20px; font-size:18px; font-weight:600; border-bottom:1px solid rgba(255,255,255,0.1); }
.user-list { flex:1; overflow-y:auto; }
.user-item { display:flex; align-items:center; padding:12px 16px; cursor:pointer; border-bottom:1px solid rgba(255,255,255,0.05); }
.user-item:hover { background:#374151; }
.avatar { width:36px; height:36px; border-radius:50%; margin-right:12px; background:#6366f1; color:white; font-weight:600; font-size:14px; display:flex; align-items:center; justify-content:center; flex-shrink:0; }
.status-dot { width:10px; height:10px; border-radius:50%; margin-left:auto; flex-shrink:0; }
.chat-section { flex:1; display:flex; flex-direction:column; background:white; }
.chat-header { padding:20px; border-bottom:1px solid #e5e7eb; font-weight:600; background:#f3f4f6; display:flex; align-items:center; gap:10px; }
.message-area { flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; gap:6px; }
.message { max-width:70%; padding:10px 14px; border-radius:10px; font-size:14px; line-height:1.4; word-wrap:break-word; white-space:pre-wrap; }
.message.sent { background:#6366f1; color:white; align-self:flex-end; }
.message.received { background:#e5e7eb; color:#111827; align-self:flex-start; }
.typing-indicator { font-size:12px; color:#6b7280; margin-left:4px; min-height:18px; }
.chat-input { display:flex; padding:16px; border-top:1px solid #e5e7eb; }
.chat-input input { flex:1; padding:12px 14px; border:1px solid #d1d5db; border-radius:8px; margin-right:10px; }
.chat-input button { background:#6366f1; color:white; padding:12px 18px; border:none; border-radius:8px; cursor:pointer; }
.chat-input button:hover { background:#4f46e5; }
</style>
</head>
<body>

<div class="sidebar">
  <div class="sidebar-header">Team Chat</div>
  <div class="user-list" id="userList"></div>
</div>

<div class="chat-section">
  <div class="chat-header" id="chatHeader">Select a user to start chatting</div>
  <div class="message-area" id="messageArea"></div>
  <div class="typing-indicator" id="typingIndicator"></div>
  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Type a message..." disabled />
    <button id="sendBtn" disabled>Send</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyC6ReZ9JiKAhVwXLUwgzRRsk2Daw3pRli8",
  authDomain: "daysmadesimple-admin.firebaseapp.com",
  projectId: "daysmadesimple-admin",
  storageBucket: "daysmadesimple-admin.firebasestorage.app",
  messagingSenderId: "165327565681",
  appId: "1:165327565681:web:e28364ebb3cb1d9a683cd0"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let currentUser=null;
let selectedUser=null;
let messagesUnsub=null;
let typingUnsub=null;

auth.onAuthStateChanged(user=>{
  if(!user) window.location.href="login.html";
  else{
    currentUser=user;
    setOnlineStatus(true);
    loadUsers();
    window.addEventListener("beforeunload",()=>setOnlineStatus(false));
  }
});

function setOnlineStatus(status){
  db.collection('users').doc(currentUser.uid).set({online:status},{merge:true});
}

function loadUsers(){
  db.collection('users').onSnapshot(snapshot=>{
    const userList=document.getElementById('userList');
    userList.innerHTML='';
    snapshot.forEach(doc=>{
      if(doc.id!==currentUser.uid){
        const user=doc.data();
        const div=document.createElement('div');
        div.className='user-item';

        // Avatar
        let avatarEl;
        if(user.profilePic){
          avatarEl=document.createElement('img');
          avatarEl.src=user.profilePic;
          avatarEl.className='avatar';
          avatarEl.onerror=()=>{ avatarEl.replaceWith(createInitials(user.name)); };
        }else{
          avatarEl=createInitials(user.name);
        }
        div.appendChild(avatarEl);

        // Name
        const span=document.createElement('span');
        span.textContent=user.name||'Unknown';
        div.appendChild(span);

        // Online dot
        const statusDot=document.createElement('div');
        statusDot.className='status-dot';
        statusDot.style.background=user.online?'green':'red';
        div.appendChild(statusDot);

        div.onclick=()=>selectUser(doc.id,user.name);
        userList.appendChild(div);
      }
    });
  });
}

function createInitials(name){
  const initials=name?name.split(' ').map(n=>n[0]).join('').toUpperCase():'?';
  const el=document.createElement('div');
  el.className='avatar';
  el.textContent=initials;
  return el;
}

function selectUser(uid,name){
  selectedUser=uid;
  document.getElementById('chatHeader').textContent=`Chat with ${name}`;
  document.getElementById('messageInput').disabled=false;
  document.getElementById('sendBtn').disabled=false;
  loadMessages();
  listenTyping();
}

function loadMessages(){
  if(messagesUnsub) messagesUnsub();
  messagesUnsub=db.collection('messages')
    .where('members','array-contains',currentUser.uid)
    .orderBy('timestamp','asc')
    .onSnapshot(snapshot=>{
      const area=document.getElementById('messageArea');
      area.innerHTML='';
      snapshot.forEach(doc=>{
        const msg=doc.data();
        if((msg.sender===currentUser.uid && msg.receiver===selectedUser) ||
           (msg.sender===selectedUser && msg.receiver===currentUser.uid)){
          const div=document.createElement('div');
          div.className=`message ${msg.sender===currentUser.uid?'sent':'received'}`;
          div.textContent=msg.text;
          area.appendChild(div);
        }
      });
      area.scrollTop=area.scrollHeight;
    });
}

function listenTyping(){
  if(typingUnsub) typingUnsub();
  typingUnsub=db.collection('typing').doc(selectedUser)
    .onSnapshot(doc=>{
      const data=doc.data();
      const indicator=document.getElementById('typingIndicator');
      indicator.textContent=data&&data.isTyping?`${selectedUser} is typing...`:'';
    });
}

document.getElementById('sendBtn').onclick=async()=>{
  const input=document.getElementById('messageInput');
  const text=input.value.trim();
  if(!text) return;

  await db.collection('messages').add({
    sender:currentUser.uid,
    receiver:selectedUser,
    members:[currentUser.uid,selectedUser],
    text,
    timestamp:firebase.firestore.FieldValue.serverTimestamp()
  });

  input.value='';
  updateTyping(false);
}

const messageInput=document.getElementById('messageInput');
messageInput.addEventListener('input',()=>updateTyping(messageInput.value.length>0));
function updateTyping(isTyping){
  if(selectedUser){
    db.collection('typing').doc(currentUser.uid).set({isTyping},{merge:true});
  }
}
</script>
</body>
</html>
