<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internal Communications</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body { font-family: Inter, Arial, sans-serif; display:flex; height:100vh; overflow:hidden; background:#f9fafb; }

  /* Sidebar */
  .sidebar { width:280px; background:#1f2937; color:white; display:flex; flex-direction:column; }
  .sidebar-header { padding:20px; font-size:18px; font-weight:600; border-bottom:1px solid rgba(255,255,255,0.1); }
  .user-list { flex:1; overflow-y:auto; }
  .user-item { display:flex; align-items:center; padding:12px 16px; cursor:pointer; border-bottom:1px solid rgba(255,255,255,0.05); }
  .user-item:hover { background:#374151; }
  .avatar { width:36px; height:36px; border-radius:50%; margin-right:12px; background:#6366f1; color:white; font-weight:600; font-size:14px; display:flex; align-items:center; justify-content:center; }
  .online { box-shadow: 0 0 0 2px green inset; }
  .offline { box-shadow: 0 0 0 2px red inset; }

  /* Chat section */
  .chat-section { flex:1; display:flex; flex-direction:column; background:white; }
  .chat-header { padding:20px; border-bottom:1px solid #e5e7eb; font-weight:600; background:#f3f4f6; display:flex; justify-content:flex-start; align-items:center; }
  #backBtn { display:none; margin-right:12px; cursor:pointer; color:#6366f1; font-weight:600; }
  #typingIndicator { font-weight:400; font-size:14px; color:#6b7280; margin-left:auto; }
  .message-area { flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; }
  .message { max-width:60%; margin-bottom:12px; padding:10px 14px; border-radius:10px; font-size:14px; line-height:1.4; word-break:break-word; }
  .message.sent { background:#6366f1; color:white; align-self:flex-end; }
  .message.received { background:#e5e7eb; color:#111827; align-self:flex-start; }

  .chat-input { display:flex; padding:16px; border-top:1px solid #e5e7eb; background:white; }
  .chat-input textarea { flex:1; padding:12px 14px; border:1px solid #d1d5db; border-radius:8px; margin-right:10px; resize:none; overflow:hidden; min-height:36px; max-height:120px; }
  .chat-input button { background:#6366f1; color:white; padding:12px 18px; border:none; border-radius:8px; cursor:pointer; }
  .chat-input button:hover { background:#4f46e5; }

  /* Delete confirmation alert */
  .delete-alert {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(31, 41, 55, 0.9); /* slightly transparent dark gray */
  backdrop-filter: blur(12px);
  color: white;
  padding: 24px 28px;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
  z-index: 9999;
  max-width: 300px;
  text-align: center;
  animation: fadeInScale 0.25s ease forwards;
}

.delete-alert.hidden {
  display: none;
}

.delete-alert span {
  font-size: 16px;
  font-weight: 500;
  line-height: 1.4;
}

.delete-actions {
  display: flex;
  gap: 10px;
  justify-content: center;
  width: 100%;
}

.delete-actions button {
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.2s, transform 0.1s;
}

#confirmDelete {
  background: #dc2626;
  color: white;
}

#confirmDelete:hover {
  background: #b91c1c;
  transform: scale(1.05);
}

#cancelDelete {
  background: #6b7280;
  color: white;
}

#cancelDelete:hover {
  background: #4b5563;
  transform: scale(1.05);
}

@keyframes fadeInScale {
  from {
    opacity: 0;
    transform: translate(-50%, -46%) scale(0.95);
  }
  to {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }
}

  /* Mobile responsiveness */
  @media (max-width: 768px) {
    body { flex-direction: column; }
    .sidebar {
      position: absolute;
      left: 0; top: 0;
      width: 80%; height: 100%;
      z-index: 10;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      background:#1f2937;
    }
    .sidebar.show { transform: translateX(0); }
    .chat-section { width: 100%; flex: 1; display:flex; flex-direction:column; }
    #backBtn { display: inline-block; }

    .chat-header {
      position: sticky;
      top: 0;
      z-index: 5;
      background:#f3f4f6;
    }

    .chat-input {
      position: sticky;
      bottom: 0;
      z-index: 5;
      background: white;
    }
  }
</style>
</head>
<body>

<div class="sidebar">
  <div class="sidebar-header">Team Chat</div>
  <div class="user-list" id="userList"></div>
</div>

<div class="chat-section">
  <div class="chat-header">
    <span id="backBtn">‚Üê Back</span>
    <span id="chatHeader">Select a user to start chatting</span>
    <span id="typingIndicator"></span>
  </div>
  <div class="message-area" id="messageArea"></div>
  <div class="chat-input">
    <textarea id="messageInput" placeholder="Type a message..." disabled></textarea>
    <button id="sendBtn" disabled>Send</button>
  </div>
</div>

<!-- Delete confirmation alert -->
<div id="deleteAlert" class="delete-alert hidden">
  <p>Delete this message?</p>
  <div class="delete-actions">
    <button id="confirmDelete">Delete</button>
    <button id="cancelDelete">Cancel</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC6ReZ9JiKAhVwXLUwgzRRsk2Daw3pRli8",
  authDomain: "daysmadesimple-admin.firebaseapp.com",
  projectId: "daysmadesimple-admin",
  storageBucket: "daysmadesimple-admin.firebasestorage.app",
  messagingSenderId: "165327565681",
  appId: "1:165327565681:web:e28364ebb3cb1d9a683cd0"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let currentUser = null;
let selectedUser = null;
let messagesListener = null;
let typingListener = null;
let typingTimeout = null;
let messageToDelete = null;

// Sidebar & back button
const sidebar = document.querySelector('.sidebar');
const backBtn = document.getElementById('backBtn');
backBtn.addEventListener('click', ()=> sidebar.classList.add('show'));

// Auth
auth.onAuthStateChanged(user => {
  if(!user) window.location.href="login.html";
  else {
    currentUser = user;
    db.collection('users').doc(user.uid).set({online:true},{merge:true});
    loadUsers();
  }
});

// Load users
function loadUsers() {
  db.collection('users').onSnapshot(snapshot => {
    const userList = document.getElementById('userList');
    userList.innerHTML = '';
    snapshot.forEach(doc => {
      const uid = doc.id;
      if(uid === currentUser.uid) return;
      const user = doc.data();
      const div = document.createElement('div');
      div.className = 'user-item';
      div.onclick = () => selectUser(uid, user.name);
      let avatar = user.profilePic ? document.createElement('img') : createInitials(user.name);
      if(user.profilePic){
        avatar.src = user.profilePic;
        avatar.className='avatar';
        avatar.onerror = ()=>{ avatar.replaceWith(createInitials(user.name)); };
      }
      avatar.classList.add(user.online?'online':'offline');
      div.appendChild(avatar);
      const span = document.createElement('span');
      span.textContent = user.name||'Unknown';
      div.appendChild(span);
      userList.appendChild(div);
    });
  });
}

function createInitials(name){
  const initials = name ? name.split(' ').map(n=>n[0]).join('').toUpperCase():'?';
  const el = document.createElement('div');
  el.className='avatar';
  el.textContent = initials;
  return el;
}

// Select user
function selectUser(uid, name){
  selectedUser = uid;
  document.getElementById('chatHeader').textContent = `Chat with ${name}`;
  document.getElementById('messageInput').disabled = false;
  document.getElementById('sendBtn').disabled = false;
  if(window.innerWidth <= 768) sidebar.classList.remove('show');

  const messageArea = document.getElementById('messageArea');
  messageArea.innerHTML = '';

  if(messagesListener) messagesListener();
  if(typingListener) typingListener();

  messagesListener = db.collection('messages')
    .where('members','array-contains',currentUser.uid)
    .onSnapshot(snapshot => {
      const messages = [];
      snapshot.forEach(doc => {
        const msg = { id: doc.id, ...doc.data() };
        if(msg.members.includes(currentUser.uid) && msg.members.includes(selectedUser)){
          messages.push(msg);
        }
      });
      messages.sort((a,b)=>(a.timestamp?.seconds||0)-(b.timestamp?.seconds||0));
      messageArea.innerHTML='';
      messages.forEach(msg=>{
        const div = document.createElement('div');
        div.className='message ' + (msg.sender===currentUser.uid?'sent':'received');
        div.textContent=msg.text;
        // Right-click delete option
        div.addEventListener('contextmenu', e=>{
          e.preventDefault();
          messageToDelete = msg.id;
          showDeleteAlert();
        });
        messageArea.appendChild(div);
      });
      messageArea.scrollTop = messageArea.scrollHeight;
    });

  typingListener = db.collection('typing').doc(selectedUser)
    .onSnapshot(doc=>{
      document.getElementById('typingIndicator').textContent = doc.exists && doc.data().isTyping ? 'Typing...' : '';
    });
}

// Send message
document.getElementById('sendBtn').onclick = async ()=>{
  const text = document.getElementById('messageInput').value.trim();
  if(!text || !selectedUser) return;
  document.getElementById('messageInput').value='';
  updateTyping(false);
  try{
    await db.collection('messages').add({
      sender: currentUser.uid,
      receiver: selectedUser,
      members:[currentUser.uid, selectedUser],
      text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
  }catch(e){ console.error('Error sending message:',e); }
}

// Typing
const inputEl=document.getElementById('messageInput');
inputEl.addEventListener('input',()=>{
  inputEl.style.height='auto';
  inputEl.style.height=inputEl.scrollHeight+'px';
  updateTyping(inputEl.value.length>0);
});
inputEl.addEventListener('keydown',e=>{
  if(e.key==='Enter'){
    if(e.shiftKey) return;
    e.preventDefault();
    document.getElementById('sendBtn').click();
  }
});
function updateTyping(isTyping){
  db.collection('typing').doc(currentUser.uid).set({isTyping});
  if(typingTimeout) clearTimeout(typingTimeout);
  if(isTyping) typingTimeout=setTimeout(()=>updateTyping(false),3000);
}

 let touchTimer;

document.getElementById('messageArea').addEventListener('touchstart', (e) => {
  const messageDiv = e.target.closest('.message');
  if (!messageDiv) return;

  touchTimer = setTimeout(() => {
    showDeleteAlert(messageDiv);
  }, 600); // hold for 0.6s to trigger delete
});

document.getElementById('messageArea').addEventListener('touchend', () => {
  clearTimeout(touchTimer);
});

// Delete message alert logic
const deleteAlert=document.getElementById('deleteAlert');
const confirmDelete=document.getElementById('confirmDelete');
const cancelDelete=document.getElementById('cancelDelete');
function showDeleteAlert(){ deleteAlert.classList.remove('hidden'); }
cancelDelete.onclick=()=>{ deleteAlert.classList.add('hidden'); messageToDelete=null; };
confirmDelete.onclick=async()=>{
  if(!messageToDelete) return;
  try{
    await db.collection('messages').doc(messageToDelete).delete();
    messageToDelete=null;
    deleteAlert.classList.add('hidden');
  }catch(e){ console.error('Error deleting:',e); }
};
</script>
</body>
</html>
