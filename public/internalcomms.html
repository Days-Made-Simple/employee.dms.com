<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internal Communications</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body { font-family: Inter, Arial, sans-serif; background: #f9fafb; display:flex; height:100vh; overflow:hidden; }

  /* Sidebar */
  .sidebar { width: 280px; background:#1f2937; color:white; display:flex; flex-direction:column; }
  .sidebar-header { padding:20px; font-size:18px; font-weight:600; border-bottom:1px solid rgba(255,255,255,0.1); }
  .user-list { flex:1; overflow-y:auto; }
  .user-item { display:flex; align-items:center; padding:12px 16px; cursor:pointer; border-bottom:1px solid rgba(255,255,255,0.05); }
  .user-item:hover { background:#374151; }
  .avatar { width:36px; height:36px; border-radius:50%; margin-right:12px; background:#6366f1; color:white; font-weight:600; font-size:14px; display:flex; align-items:center; justify-content:center; }
  .status-dot { width:10px; height:10px; border-radius:50%; margin-left:6px; }

  /* Chat section */
  .chat-section { flex:1; display:flex; flex-direction:column; background:white; }
  .chat-header { padding:20px; border-bottom:1px solid #e5e7eb; font-weight:600; background:#f3f4f6; display:flex; align-items:center; gap:8px; }
  .typing-indicator { font-size:12px; color:#6b7280; margin-left:10px; }

  .message-area { flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; gap:8px; }
  .message { max-width:60%; padding:10px 14px; border-radius:10px; font-size:14px; line-height:1.4; word-break: break-word; }
  .message.sent { background:#6366f1; color:white; margin-left:auto; }
  .message.received { background:#e5e7eb; color:#111827; margin-right:auto; }

  .chat-input { display:flex; padding:16px; border-top:1px solid #e5e7eb; }
  .chat-input input { flex:1; padding:12px 14px; border:1px solid #d1d5db; border-radius:8px; margin-right:10px; }
  .chat-input button { background:#6366f1; color:white; padding:12px 18px; border:none; border-radius:8px; cursor:pointer; }
  .chat-input button:hover { background:#4f46e5; }
</style>
</head>
<body>

<div class="sidebar">
  <div class="sidebar-header">Team Chat</div>
  <div class="user-list" id="userList"></div>
</div>

<div class="chat-section">
  <div class="chat-header" id="chatHeader">Select a user to start chatting<span class="typing-indicator" id="typingIndicator"></span></div>
  <div class="message-area" id="messageArea"></div>
  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Type a message..." disabled />
    <button id="sendBtn" disabled>Send</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyC6ReZ9JiKAhVwXLUwgzRRsk2Daw3pRli8",
  authDomain: "daysmadesimple-admin.firebaseapp.com",
  projectId: "daysmadesimple-admin",
  storageBucket: "daysmadesimple-admin.firebasestorage.app",
  messagingSenderId: "165327565681",
  appId: "1:165327565681:web:e28364ebb3cb1d9a683cd0"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let currentUser = null;
let selectedUser = null;
let messagesUnsub = null;
let typingUnsub = null;
let typingTimeout;

// Auth state
auth.onAuthStateChanged(user => {
  if(!user) window.location.href = 'login.html';
  else {
    currentUser = user;
    setOnlineStatus(true);
    loadUsers();
    window.addEventListener("beforeunload", ()=>setOnlineStatus(false));
  }
});

// Set online status
function setOnlineStatus(status){
  db.collection('users').doc(currentUser.uid).update({online: status}).catch(()=>{});
}

// Load users
function loadUsers(){
  db.collection('users').onSnapshot(snapshot=>{
    const userList = document.getElementById('userList');
    userList.innerHTML = '';
    snapshot.forEach(doc=>{
      if(doc.id !== currentUser.uid){
        const user = doc.data();
        const div = document.createElement('div');
        div.className = 'user-item';

        // Avatar
        let avatarEl;
        if(user.profilePic){
          avatarEl = document.createElement('img');
          avatarEl.src = user.profilePic;
          avatarEl.className='avatar';
          avatarEl.onerror = ()=>{ avatarEl.replaceWith(createInitials(user.name)); };
        } else avatarEl = createInitials(user.name);
        div.appendChild(avatarEl);

        // Name and status
        const span = document.createElement('span');
        span.textContent = user.name || 'Unknown';
        const statusDot = document.createElement('span');
        statusDot.className='status-dot';
        statusDot.style.backgroundColor = user.online ? 'green':'red';
        span.appendChild(statusDot);
        div.appendChild(span);

        div.onclick = ()=>selectUser(doc.id,user.name);
        userList.appendChild(div);
      }
    });
  });
}

// Create initials
function createInitials(name){
  const initials = name ? name.split(' ').map(n=>n[0]).join('').toUpperCase():'?';
  const el = document.createElement('div');
  el.className='avatar';
  el.textContent=initials;
  return el;
}

// Select user
function selectUser(uid,name){
  selectedUser=uid;
  document.getElementById('chatHeader').textContent=`Chat with ${name}`;
  document.getElementById('messageInput').disabled=false;
  document.getElementById('sendBtn').disabled=false;

  // Unsubscribe previous
  if(messagesUnsub) messagesUnsub();
  if(typingUnsub) typingUnsub();

  loadMessages();
  watchTyping();
}

// Load messages
function loadMessages(){
  messagesUnsub = db.collection('messages')
    .where('members','array-contains',currentUser.uid)
    .orderBy('timestamp')
    .onSnapshot(snapshot=>{
      const area=document.getElementById('messageArea');
      area.innerHTML='';
      snapshot.forEach(doc=>{
        const msg=doc.data();
        if((msg.sender===currentUser.uid && msg.receiver===selectedUser) ||
           (msg.sender===selectedUser && msg.receiver===currentUser.uid)){
          const div=document.createElement('div');
          div.className=`message ${msg.sender===currentUser.uid?'sent':'received'}`;
          div.textContent=msg.text;
          area.appendChild(div);
        }
      });
      area.scrollTop=area.scrollHeight;
    });
}

// Send message
document.getElementById('sendBtn').onclick=async ()=>{
  const text=document.getElementById('messageInput').value.trim();
  if(!text) return;
  await db.collection('messages').add({
    sender: currentUser.uid,
    receiver: selectedUser,
    members: [currentUser.uid,selectedUser],
    text,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });
  document.getElementById('messageInput').value='';
  setTyping(false);
};

// Typing indicator
const input=document.getElementById('messageInput');
input.addEventListener('input',()=>{
  setTyping(true);
  if(typingTimeout) clearTimeout(typingTimeout);
  typingTimeout=setTimeout(()=>setTyping(false),1500);
});

function setTyping(isTyping){
  db.collection('typing').doc(currentUser.uid).set({
    isTyping,
    target: selectedUser
  }).catch(()=>{});
}

function watchTyping(){
  const indicator=document.getElementById('typingIndicator');
  typingUnsub=db.collection('typing').where('target','==',currentUser.uid)
    .onSnapshot(snapshot=>{
      let typingText='';
      snapshot.forEach(doc=>{
        const data=doc.data();
        if(data.isTyping && data.target===currentUser.uid && doc.id===selectedUser){
          typingText='Typing...';
        }
      });
      indicator.textContent=typingText;
    });
}
</script>
</body>
</html>
