<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internal Communications</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body { font-family: Inter, Arial; display:flex; height:100vh; overflow:hidden; }
  .sidebar { width:280px; background:#1f2937; color:white; display:flex; flex-direction:column; }
  .sidebar-header { padding:20px; font-size:18px; font-weight:600; border-bottom:1px solid rgba(255,255,255,0.1); }
  .user-list { flex:1; overflow-y:auto; }
  .user-item { display:flex; align-items:center; padding:12px 16px; cursor:pointer; border-bottom:1px solid rgba(255,255,255,0.05); }
  .user-item:hover { background:#374151; }
  .avatar { width:36px; height:36px; border-radius:50%; margin-right:12px; display:flex; align-items:center; justify-content:center; font-weight:600; color:white; font-size:14px; background:#6366f1; position:relative; }
  .online-indicator { width:10px; height:10px; border-radius:50%; position:absolute; bottom:0; right:0; border:2px solid white; }
  .online-indicator.online { background:green; }
  .online-indicator.offline { background:red; }
  .chat-section { flex:1; display:flex; flex-direction:column; background:white; }
  .chat-header { padding:20px; border-bottom:1px solid #e5e7eb; font-weight:600; background:#f3f4f6; display:flex; justify-content:space-between; align-items:center; }
  #typingIndicator { font-weight:400; font-size:14px; color:#6b7280; }
  .message-area { flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; }
  .message { max-width:60%; margin-bottom:12px; padding:10px 14px; border-radius:10px; font-size:14px; word-break:break-word; }
  .message.sent { background:#6366f1; color:white; align-self:flex-end; }
  .message.received { background:#e5e7eb; color:#111827; align-self:flex-start; }
  .chat-input { display:flex; padding:16px; border-top:1px solid #e5e7eb; }
  .chat-input input { flex:1; padding:12px 14px; border:1px solid #d1d5db; border-radius:8px; margin-right:10px; }
  .chat-input button { background:#6366f1; color:white; padding:12px 18px; border:none; border-radius:8px; cursor:pointer; }
  .chat-input button:hover { background:#4f46e5; }
</style>
</head>
<body>
<div class="sidebar">
  <div class="sidebar-header">Team Chat</div>
  <div class="user-list" id="userList"></div>
</div>
<div class="chat-section">
  <div class="chat-header">
    <span id="chatHeader">Select a user to start chatting</span>
    <span id="typingIndicator"></span>
  </div>
  <div class="message-area" id="messageArea"></div>
  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Type a message..." disabled />
    <button id="sendBtn" disabled>Send</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC6ReZ9JiKAhVwXLUwgzRRsk2Daw3pRli8",
  authDomain: "daysmadesimple-admin.firebaseapp.com",
  projectId: "daysmadesimple-admin",
  storageBucket: "daysmadesimple-admin.firebasestorage.app",
  messagingSenderId: "165327565681",
  appId: "1:165327565681:web:e28364ebb3cb1d9a683cd0"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let currentUser = null;
let selectedUser = null;
let messagesListener = null;
let typingListener = null;
let typingTimeout = null;

// Auth
auth.onAuthStateChanged(user=>{
  if(!user) window.location.href="login.html";
  else {
    currentUser = user;
    loadUsers();
  }
});

// Load users
function loadUsers(){
  db.collection('users').onSnapshot(snapshot=>{
    const userList = document.getElementById('userList');
    userList.innerHTML = '';
    snapshot.forEach(doc=>{
      if(doc.id===currentUser.uid) return;
      const user = doc.data();
      const div = document.createElement('div');
      div.className = 'user-item';
      div.onclick = ()=>selectUser(doc.id,user.name);

      // Avatar + initials fallback
      const avatarEl = document.createElement('div');
      avatarEl.className='avatar';
      avatarEl.textContent = user.name ? user.name.split(' ').map(n=>n[0]).join('').toUpperCase() : '?';

      // Online indicator
      const indicator = document.createElement('div');
      indicator.className = 'online-indicator ' + (user.online?'online':'offline');
      avatarEl.appendChild(indicator);

      div.appendChild(avatarEl);

      const span = document.createElement('span');
      span.textContent = user.name || 'Unknown';
      div.appendChild(span);
      userList.appendChild(div);
    });
  });
}

// Select user
function selectUser(uid, name) {
  selectedUser = uid;
  document.getElementById('chatHeader').textContent = `Chat with ${name}`;
  document.getElementById('messageInput').disabled = false;
  document.getElementById('sendBtn').disabled = false;

  const messageArea = document.getElementById('messageArea');

  // Clear previous messages in UI
  messageArea.innerHTML = '';

  // Detach previous listener
  if(messagesListener) messagesListener();

  messagesListener = db.collection('messages')
    .orderBy('timestamp')
    .onSnapshot(snapshot => {
      snapshot.docChanges().forEach(change => {
        if (change.type === 'added') {
          const msg = change.doc.data();
          // **Filter messages between currentUser and selectedUser**
          if (
            (msg.sender === currentUser.uid && msg.receiver === selectedUser) ||
            (msg.sender === selectedUser && msg.receiver === currentUser.uid)
          ) {
            const div = document.createElement('div');
            div.className = 'message ' + (msg.sender === currentUser.uid ? 'sent' : 'received');
            div.textContent = msg.text;
            messageArea.appendChild(div);
            messageArea.scrollTop = messageArea.scrollHeight;
          }
        }
      });
    });
}

  // Typing indicator
  if(typingListener) typingListener();
  typingListener = db.collection('typing').doc(selectedUser)
    .onSnapshot(doc=>{
      if(doc.exists) document.getElementById('typingIndicator').textContent=doc.data().isTyping?'Typing...':'';
    });
}

// Send message
document.getElementById('sendBtn').onclick=async()=>{
  const text=document.getElementById('messageInput').value.trim();
  if(!text||!selectedUser) return;
  await db.collection('messages').add({
    sender: currentUser.uid,
    receiver: selectedUser,
    members:[currentUser.uid,selectedUser],
    text,
    timestamp:firebase.firestore.FieldValue.serverTimestamp()
  });
  document.getElementById('messageInput').value='';
  updateTyping(false);
};

// Typing
document.getElementById('messageInput').addEventListener('input',()=>{
  updateTyping(document.getElementById('messageInput').value.length>0);
});
function updateTyping(isTyping){
  db.collection('typing').doc(currentUser.uid).set({isTyping});
  if(typingTimeout) clearTimeout(typingTimeout);
  if(isTyping) typingTimeout=setTimeout(()=>updateTyping(false),3000);
}
</script>
</body>
</html>
