<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Internal Communications</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: Inter, Arial, sans-serif; background: #f9fafb; display:flex; height:100vh; overflow:hidden; }

  /* Sidebar */
  .sidebar { width: 280px; background:#1f2937; color:white; display:flex; flex-direction:column; }
  .sidebar-header { padding:20px; font-size:18px; font-weight:600; border-bottom:1px solid rgba(255,255,255,0.1); }
  .user-list { flex:1; overflow-y:auto; }
  .user-item { display:flex; align-items:center; padding:12px 16px; cursor:pointer; border-bottom:1px solid rgba(255,255,255,0.05); }
  .user-item:hover { background:#374151; }
  .avatar { width:36px; height:36px; border-radius:50%; margin-right:12px; background:#6366f1; color:white; font-weight:600; font-size:14px; display:flex; align-items:center; justify-content:center; }

  /* Chat section */
  .chat-section { flex:1; display:flex; flex-direction:column; background:white; }
  .chat-header { padding:20px; border-bottom:1px solid #e5e7eb; font-weight:600; background:#f3f4f6; display:flex; justify-content:space-between; align-items:center; }
  .typing-indicator { font-size:12px; color:#6b7280; font-style:italic; }

  .message-area { flex:1; overflow-y:auto; padding:20px; }
  .message { max-width:60%; margin-bottom:12px; padding:10px 14px; border-radius:10px; font-size:14px; line-height:1.4; word-break: break-word; }
  .message.sent { background:#6366f1; color:white; margin-left:auto; }
  .message.received { background:#e5e7eb; color:#111827; }

  /* Chat input */
  .chat-input { display:flex; padding:16px; border-top:1px solid #e5e7eb; }
  .chat-input input { flex:1; padding:12px 14px; border:1px solid #d1d5db; border-radius:8px; margin-right:10px; }
  .chat-input button { background:#6366f1; color:white; padding:12px 18px; border:none; border-radius:8px; cursor:pointer; }
  .chat-input button:hover { background:#4f46e5; }
</style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">Team Chat</div>
    <div class="user-list" id="userList"></div>
  </div>

  <div class="chat-section">
    <div class="chat-header">
      <span id="chatHeader">Select a user to start chatting</span>
      <span class="typing-indicator" id="typingIndicator"></span>
    </div>
    <div class="message-area" id="messageArea"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." disabled />
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC6ReZ9JiKAhVwXLUwgzRRsk2Daw3pRli8",
  authDomain: "daysmadesimple-admin.firebaseapp.com",
  projectId: "daysmadesimple-admin",
  storageBucket: "daysmadesimple-admin.firebasestorage.app",
  messagingSenderId: "165327565681",
  appId: "1:165327565681:web:e28364ebb3cb1d9a683cd0"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let currentUser = null;
let selectedUser = null;
let unsubscribeMessages = null;
let unsubscribeTyping = null;
const displayedMessageIds = new Set();

// Auth check
auth.onAuthStateChanged(user => {
  if (!user) window.location.href = "login.html";
  else {
    currentUser = user;
    loadUsers();
  }
});

// Load users
function loadUsers() {
  db.collection('users').onSnapshot(snapshot => {
    const userList = document.getElementById('userList');
    userList.innerHTML = '';
    snapshot.forEach(doc => {
      if(doc.id !== currentUser.uid){
        const user = doc.data();
        const div = document.createElement('div');
        div.className = 'user-item';

        // Avatar
        let avatarEl;
        if(user.profilePic){
          avatarEl = document.createElement('img');
          avatarEl.src = user.profilePic;
          avatarEl.className = 'avatar';
          avatarEl.onerror = () => { avatarEl.replaceWith(createInitials(user.name)); };
        } else {
          avatarEl = createInitials(user.name);
        }

        div.appendChild(avatarEl);
        const span = document.createElement('span');
        span.textContent = user.name || 'Unknown';
        div.appendChild(span);

        div.onclick = () => selectUser(doc.id, user.name);
        userList.appendChild(div);
      }
    });
  });
}

function createInitials(name){
  const initials = name ? name.split(' ').map(n=>n[0]).join('').toUpperCase() : '?';
  const el = document.createElement('div');
  el.className = 'avatar';
  el.textContent = initials;
  return el;
}

// Select user
function selectUser(uid, name){
  selectedUser = uid;
  document.getElementById('chatHeader').textContent = `Chat with ${name}`;
  document.getElementById('messageInput').disabled = false;
  document.getElementById('sendBtn').disabled = false;

  // Unsubscribe previous listeners
  if(unsubscribeMessages) unsubscribeMessages();
  if(unsubscribeTyping) unsubscribeTyping();
  displayedMessageIds.clear();

  // Load messages in real-time
  unsubscribeMessages = db.collection('messages')
    .where('members', 'array-contains', currentUser.uid)
    .orderBy('timestamp')
    .onSnapshot(snapshot => {
      const messageArea = document.getElementById('messageArea');
      snapshot.docChanges().forEach(change => {
        if(change.type === 'added'){
          const msg = change.doc.data();
          if(msg.members.includes(currentUser.uid) && msg.members.includes(selectedUser)){
            if(displayedMessageIds.has(change.doc.id)) return;
            displayedMessageIds.add(change.doc.id);
            const div = document.createElement('div');
            div.className = `message ${msg.sender === currentUser.uid ? 'sent' : 'received'}`;
            div.textContent = msg.text;
            messageArea.appendChild(div);
            messageArea.scrollTop = messageArea.scrollHeight;
          }
        }
      });
    });

  // Typing indicator
  unsubscribeTyping = db.collection('typing')
    .doc(selectedUser)
    .onSnapshot(doc => {
      const indicator = document.getElementById('typingIndicator');
      if(doc.exists && doc.data()[currentUser.uid]){
        indicator.textContent = 'Typing...';
        // remove after 2 seconds
        setTimeout(()=>{ indicator.textContent = ''; }, 2000);
      } else {
        indicator.textContent = '';
      }
    });
}

// Typing status
const messageInput = document.getElementById('messageInput');
let typingTimeout;
messageInput.addEventListener('input', () => {
  if(!selectedUser) return;

  db.collection('typing').doc(currentUser.uid).set({ [selectedUser]: true }, {merge:true});

  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => {
    db.collection('typing').doc(currentUser.uid).set({ [selectedUser]: false }, {merge:true});
  }, 2000);
});

// Send message
document.getElementById('sendBtn').onclick = async () => {
  const text = messageInput.value;
  if (!text.trim() || !selectedUser) return;

  await db.collection('messages').add({
    sender: currentUser.uid,
    receiver: selectedUser,
    members: [currentUser.uid, selectedUser],
    text,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });

  messageInput.value = '';
  db.collection('typing').doc(currentUser.uid).set({ [selectedUser]: false }, {merge:true});
};
</script>
</body>
</html>
